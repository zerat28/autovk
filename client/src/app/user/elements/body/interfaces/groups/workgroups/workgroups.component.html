<h3 class="tile-title">Сообщества в работе</h3>
<div class="bs-component">
  <div class="list-group">
    <div class="list-group-item list-group-item-action" *ngFor="let group of groups">
      <h4 class="list-group-item-heading">{{group.name}}</h4>
      <div class="row">
        <div class="col-4">
          <span class="badge badge-primary"><i class="fa fa-users"></i>{{group.members_count}} Подписчиков</span>
        </div>
        <div class="col-4 offset-4" style="text-align: right!important;">
          <a (click)="groupManage(group.id)" href="javascript:void(0)"><i class="fa fa-cogs" style="margin-right: 10px"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
