<app-alert
  [alert]="alert">
</app-alert>
<form role="form">
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Имя</label>
    <div class="col-lg-9">
      <input class="form-control" type="text" [formControl]="form.controls['name']">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Email</label>
    <div class="col-lg-9">
      <input class="form-control" type="email" [formControl]="form.controls['email']">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label"></label>
    <div class="col-lg-9">
      <input (click)="saveUser()" type="button" class="btn btn-primary" value="Сохранить">
    </div>
  </div>
</form>
